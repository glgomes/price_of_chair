{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Edit Alerts</h1>
    </div>

    <div class="my-form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item name</label>
                <input type="text" class="form-control disabled" id="name" name="name" placeholder="Name" value="{{ alert.name }}" disabled>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control disabled" id="url" name="url" placeholder="http://..." value="{{ alert.url }}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100.0" value="{{ alert.price_limit }}" aria-describedby="price_limit_block">
                <p id="price_limit_block" class="help-block">We'll send email when the price go under this</p>
            </div>
            <button type="submit" class="btn btn-default">Edit</button>
        </form>

    </div>


{% endblock %}
